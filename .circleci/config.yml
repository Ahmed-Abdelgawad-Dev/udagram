orbs:
  node: circleci/node@5.0.0
  aws-cli: circleci/aws-cli@2.0.6
  eb: circleci/aws-elastic-beanstalk@2.0.1
version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - checkout
      - node/install
      - aws-cli/setup
      - eb/setup
      - run:
          name: Backend install and build
          command: npm run build:backend
#      - run:
#          name: Installing and testing frontend
#          command: npm run test:frontend
      - run:
          name: Frontend install and build
          command: npm run build:frontend
      - run:
          name: Deploying Backend
          command: npm run deploy:backend
      - run:
          name: Deploying Frontend
          command: npm run deploy:frontend